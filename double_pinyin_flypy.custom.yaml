# Rime custom
# encoding: utf-8

patch:
  __include: emoji_suggestion:/patch
  style:
    font_face: "Noto Serif SC"  # 字體名稱，從記事本等處的系統字體對話框裏能看到
    font_point: 14              # 字號，只認數字的，不認「五號」、「小五」這樣的
    horizontal: true      # 候選橫排
  schema/dependencies:
    - stroke
  abc_segmentor/extra_tags:
    - reverse_lookup


  switches:
    - name: ascii_mode
      reset: 1
      states: [ 中文, 西文 ]
    - name: emoji_suggestion
      reset: 1
      states: [ "No", "Yes" ]
    - name: full_shape
      states: [ 半角, 全角 ]
    - name: zh_simp
      reset: 1
      states: [ 漢字, 汉字 ]
    - name: ascii_punct
      states: [ 。，, ．， ]
    - options: ["utf8", "gbk", "gb2312"] # (※2)字符集选单
      reset: 0                           #     默认 UTF
      states:
        - UTF-8
        - GBK
        - GB2312

  simplifier:
    option_name: zh_simp


  engine:
    processors:
      - ascii_composer
      - recognizer
      - key_binder
      - speller
      - punctuator
      - selector
      - navigator
      - express_editor
    segmentors:
      - ascii_segmentor
      - matcher
      - abc_segmentor
      - punct_segmentor
      - fallback_segmentor
    translators:
      - punct_translator
      - r10n_translator
      - reverse_lookup_translator
      - script_translator
    filters:
      - simplifier@emoji_suggestion
      - simplifier
      - uniquifier

  emoji_suggestion:
    opencc_config: emoji.json
    option_name: emoji_suggestion

  speller:
    alphabet: zyxwvutsrqponmlkjihgfedcba
    delimiter: " '"
    algebra:
      - erase/^xx$/
      - derive/^([jqxy])u$/$1v/
      - derive/^([aoe])([ioun])$/$1$1$2/
      - xform/^([aoe])(ng)?$/$1$1$2/
      - xform/iu$/Q/
      - xform/(.)ei$/$1W/
      - xform/uan$/R/
      - xform/[uv]e$/T/
      - xform/un$/Y/
      - xform/^sh/U/
      - xform/^ch/I/
      - xform/^zh/V/
      - xform/uo$/O/
      - xform/ie$/P/
      - xform/i?ong$/S/
      - xform/ing$|uai$/K/
      - xform/(.)ai$/$1D/
      - xform/(.)en$/$1F/
      - xform/(.)eng$/$1G/
      - xform/[iu]ang$/L/
      - xform/(.)ang$/$1H/
      - xform/ian$/M/
      - xform/(.)an$/$1J/
      - xform/(.)ou$/$1Z/
      - xform/[iu]a$/X/
      - xform/iao$/N/
      - xform/(.)ao$/$1C/
      - xform/ui$/V/
      - xform/in$/B/
      - xlit/QWRTYUIOPSDFGHJKLZXCVBNM/qwrtyuiopsdfghjklzxcvbnm/
      #- abbrev/^(.).+$/$1/

  translator:
    dictionary: pinyin_simp.extended
    prism: double_pinyin_flypy
    preedit_format:
      - xform/([bpmfdtnljqx])n/$1iao/
      - xform/(\w)g/$1eng/
      - xform/(\w)q/$1iu/
      - xform/(\w)w/$1ei/
      - xform/([dtnlgkhjqxyvuirzcs])r/$1uan/
      - xform/(\w)t/$1ve/
      - xform/(\w)y/$1un/
      - xform/([dtnlgkhvuirzcs])o/$1uo/
      - xform/(\w)p/$1ie/
      - xform/([jqx])s/$1iong/
      - xform/(\w)s/$1ong/
      - xform/(\w)d/$1ai/
      - xform/(\w)f/$1en/
      - xform/(\w)h/$1ang/
      - xform/(\w)j/$1an/
      - xform/([gkhvuirzcs])k/$1uai/
      - xform/(\w)k/$1ing/
      - xform/([jqxnl])l/$1iang/
      - xform/(\w)l/$1uang/
      - xform/(\w)z/$1ou/
      - xform/([gkhvuirzcs])x/$1ua/
      - xform/(\w)x/$1ia/
      - xform/(\w)c/$1ao/
      - xform/([dtgkhvuirzcs])v/$1ui/
      - xform/(\w)b/$1in/
      - xform/(\w)m/$1ian/
      - xform/([aoe])\1(\w)/$1$2/
      - "xform/(^|[ '])v/$1zh/"
      - "xform/(^|[ '])i/$1ch/"
      - "xform/(^|[ '])u/$1sh/"
      - xform/([jqxy])v/$1u/


  reverse_lookup:
    dictionary: stroke
    enable_completion: true
    prefix: "`"
    suffix: "'"
    tips: 〔筆畫〕
    preedit_format:
      - xlit/hspnz/一丨丿丶乙/
    comment_format:
      - xform/([nl])v/$1ü/

  punctuator:
    import_preset: default

  key_binder:
    import_preset: default

  recognizer:
    import_preset: default
    patterns:
      reverse_lookup: "^[a-z]{2,}$|^v[a-z]*$|^`[a-z]*$"

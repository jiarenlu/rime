abc_segmentor:
  extra_tags:
    - reverse_lookup
custom_phrase:
  db_class: stabledb
  dictionary: ""
  enable_completion: false
  enable_sentence: false
  initial_quality: 1
  user_dict: custom_phrase
customization: 3374074391
engine:
  filters:
    - simplifier
    - uniquifier
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - r10n_translator
    - reverse_lookup_translator
key_binder:
  bindings:
    - {accept: "Control+Shift+4", toggle: zh_simp, when: always}
    - {accept: "Control+Shift+dollar", toggle: zh_simp, when: always}
  import_preset: default
punctuator:
  import_preset: default
recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "^[a-z]{2,}$|^v[a-z]*$|^`[a-z]*$"
reverse_lookup:
  dictionary: kaomoji
  enable_completion: false
  prefix: "`"
  tips: "〔颜文字〕"
schema:
  author:
    - "佛振 <chen.sst@gmail.com>"
  dependencies:
    - kaomoji
  description: |
    朙月拼音，簡化字輸出模式。
    
  name: "朙月拼音·简化字"
  schema_id: luna_pinyin_simp
  version: 0.22.custom.3374074391
simplifier:
  option_name: zh_simp
speller:
  algebra:
    - "erase/^xx$/"
    - "abbrev/^([a-z]).+$/$1/"
    - "abbrev/^([zcs]h).+$/$1/"
    - "derive/^([nl])ve$/$1ue/"
    - "derive/^([jqxy])u/$1v/"
    - "derive/un$/uen/"
    - "derive/ui$/uei/"
    - "derive/iu$/iou/"
    - "derive/([aeiou])ng$/$1gn/"
    - "derive/([dtngkhrzcs])o(u|ng)$/$1o/"
    - "derive/ong$/on/"
    - "derive/ao$/oa/"
    - "derive/([iu])a(o|ng?)$/a$1$2/"
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
style:
  font_face: "Noto Serif SC"
  font_point: 14
  horizontal: true
switches:
  - name: ascii_mode
    reset: 1
    states: ["中文", "西文"]
  - name: full_shape
    states: ["半角", "全角"]
  - name: zh_simp
    reset: 1
    states: ["漢字", "汉字"]
  - name: ascii_punct
    reset: 1
    states: ["。，", "．，"]
translator:
  dictionary: luna_pinyin
  preedit_format:
    - "xform/([nl])v/$1ü/"
    - "xform/([nl])ue/$1üe/"
    - "xform/([jqxy])v/$1u/"
  prism: luna_pinyin_simp